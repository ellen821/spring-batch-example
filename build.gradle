// build script 라이브러리 클래스패스 추가.
buildscript {
    ext {
        domainName = "batch"
        // java version
        javaVersion = JavaVersion.VERSION_17
        // springBoot 버전 정의.
        springBootVersion = '2.6.6'
        // lombok version
        lombokVersion = "1.18.22"
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'idea'
    id 'org.springframework.boot' version "$springBootVersion"
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.sonarqube' version('3.0')
}

wrapper {
    gradleVersion = "7.4.1"
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

allprojects {
    group "com.assadev.${domainName}"
    idea {
        module {
            inheritOutputDirs = false
        }
    }
}

sourceCompatibility = "${javaVersion}"
targetCompatibility = "${javaVersion}"

// compile encoding 설정.
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

configurations {
    providedRuntime
}

configurations.all {
    all*.exclude group: 'org.apache.logging.log4j'
    // 변하는 모듈(Changing Module)을 캐시하지 않음
    resolutionStrategy.cacheChangingModulesFor 0, "seconds"
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}")

//    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'mysql:mysql-connector-java'

    implementation "org.springframework.boot:spring-boot-starter-batch:${springBootVersion}"
    implementation 'co.elastic.clients:elasticsearch-java:8.1.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'jakarta.json:jakarta.json-api:2.0.1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation 'commons-io:commons-io:2.11.0'

    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'org.mybatis:mybatis-typehandlers-jsr310:1.0.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation "org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}"

    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation("org.springframework.batch:spring-batch-test")
}

repositories {
    mavenCentral()
}

tasks.named('test') {
    useJUnitPlatform()
}
